<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic 3D Music Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            background: rgba(24, 24, 24, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            backdrop-filter: blur(15px);
            overflow-y: auto;
            max-height: 80vh;
        }
        .song-card {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 255, 100, 0.4);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .song-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 100, 0.5);
        }
        .cover {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background: #555;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .controls button {
            background: #1DB954;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s;
            font-size: 18px;
            color: white;
        }
        .controls button:hover {
            background: #17a74a;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>FM Music Library</h1>
    <div class="library" id="library"></div>
    <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button onclick="togglePlayPause()" id="playPauseBtn">▶️</button>
        <button onclick="nextSong()">⏭</button>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        const songs = [];
        for(let i = 1; i <= 28; i++) {
            songs.push({ title: `FM Track ${i}`, file: `song${i}.mp3`, cover: "default-cover.jpg" });
        }

        const library = document.getElementById("library");
        const audioPlayer = document.getElementById("audioPlayer");
        const playPauseBtn = document.getElementById("playPauseBtn");
        let currentIndex = 0;

        function loadSong(index) {
            audioPlayer.src = songs[index].file;
            audioPlayer.play();
            playPauseBtn.textContent = "⏸";
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = "⏸";
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = "▶️";
            }
        }

        songs.forEach((song, index) => {
            let div = document.createElement("div");
            div.classList.add("song-card");
            let img = document.createElement("img");
            img.src = song.cover;
            img.classList.add("cover");
            let span = document.createElement("span");
            span.textContent = song.title;
            div.appendChild(img);
            div.appendChild(span);
            div.onclick = () => {
                currentIndex = index;
                loadSong(index);
            };
            library.appendChild(div);
        });
    </script>
</body>
</html>
